<!-- Página con un formulario de contacto -->
<!-- h1 -->
<!-- p -->
<!-- Enlaces a index, ingredientes, pasos y contacto -->
<!-- formulario: nombre, email, seleccionar entre consulta/sugerencia/corrección, comentario, aceptar política de privacidad, enviar-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cocina xD</title>
</head>
<body>
    <h1>Contacto</h1>
    <a href="./index.html">Inicio</a>
    <a href="./ingredientes.html">Ingredientes</a>
    <a href="./pasos.html">Pasos</a>
    <a href="./contacto.html">Contacto</a>
    <br>
    <form method="post"><br>
        <!--Nombre-->
        <label for="fname">Nombre: </label><br>
        <input type="text" id="nombre" placeholder="Escribe tu nombre"><br><br>
        <!--Email-->
        <label for="email">Email: </label><br>
        <input type="email" id="Email" 
        placeholder="email@email.com"><br><br>
    </form>
    <form>
        <h2>Seleccione el tipo de comentario:</h2>
        <input type="radio" id="radio-consulta" name="comentario">
        <label for="radio-consulta">Consulta</label>
        <br>

        <input type="radio" id="radio-correccion" name="comentario">
        <label for="radio-correccion">Corrección</label>
        <br>

        <input type="radio" id="radio-sugerencia" name="comentario">
        <label for="Radio-sugerencia">Sugerencia</label>
        <br>
    </form> <br>
    <form>
        <label for="comentario">Escríbenos tu opinión: </label> <br>
        <textarea name="comentario" id="comentario" cols="38" rows="18"></textarea>
    </form>
    <form>
        <h3>Pulsando este botón, aceptas la política de privacidad.</h3>
        <input type="radio" id="radio-aceptar" name="botón"> 
        <label for="Radio-aceptar">Aceptar</label>
    </form> <br>
    <button type="submit">Enviar opinión</button> 
</body>
</html>
